<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event handlers in javascript</title>
</head>
<body>

		<input type="button" value="Click Me" id="btn" onmouseover="changemouseover();" onmouseout="changemouseout();">

		<script>
			function changemouseover(){
				var btn=document.getElementById('btn');
				btn.style.background='red';
				btn.style.color='yellow';
			}


			function changemouseout(){
				var btn=document.getElementById('btn');
				btn.style.background='black';
				btn.style.color='white';

			}
		</script>


	
</body>
</html>
